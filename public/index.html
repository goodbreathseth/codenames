<body>
    <div id="app" class="text-center text-2xl w-screen h-screen p-6" :class="currentTurnColor">
        <h1 class="hidden lg:block text-6xl text-white m-8">Codenames</h1>
        <div class="shadow-inner p-1 lg:p-8 bg-gray-100 lg:w-5/6 lg:mx-auto rounded">
            
            <!-- This outer div is used to format the amount of cards to display in a row -->
            <div class="">
                <div class="shadow inline-block border m-1 py-2 lg:py-4 rounded w-1/6 bg-orange-200" v-for="(card, index) in words" @click="cardSelected(index)">
                    <div v-if="isCardTouched(index)">
                        Hello
                    </div>
                    <div v-else>
                        <p class="text-sm -mb-2 -mt-1 text-left mr-2" style="transform:rotate(-180deg);">{{ card }}</p> 
                        <p class="-my-2 text-gray-800 shadow-inner">{{ card }}</p> 
                    </div>
                </div>
            </div>

        </div>
