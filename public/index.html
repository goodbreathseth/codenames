<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codenames</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<div id="indexApp" class="relative font-light text-center w-screen h-screen px-4 p-8 transition-colors duration-300" :class="teamColor">
    <h1 class="text-5xl md:text-6xl text-white mb-10 sm:mb-20 mt-20 text-center mx-auto font-bold">CODENAMES</h1>

    <div class="text-xl text-white">
        <h1 class="text-4xl my-2">Choose Team</h1>
        <hr class="border-t  mb-6 w-10/12 sm:w-1/2 mx-auto">
        <button class="bg-blue-500 hover:bg-blue-600 rounded-full w-32 sm:w-40 py-3 mx-1 sm:mx-8" @click="team = 'blue'">Blue</button>
        <button class="bg-red-500 hover:bg-red-600 rounded-full w-32 sm:w-40 py-3 mx-1 sm:mx-8" @click="team = 'red'">Red</button>
    </div>

    <div v-if="team" class="absolute bottom-0 right-0 left-0 mx-auto my-8 sm:mb-20 text-2xl">
        <button class="w-10/12 sm:w-7/12 lg:w-64 rounded-full bg-gray-300 my-2 md:mx-2 shadow-lg">
            <a href="spymasterBoard.html" id="spymaster" type="button" @click="setTeam()" class="py-4 px-8 text-gray-900 hover:text-gray-600">Spymaster</a>
        </button>
        <button class="w-10/12 sm:w-7/12 lg:w-64 rounded-full bg-gray-300 my-2 md:mx-2 shadow">
            <a href="gameBoard.html" id="player" type="button" @click="setTeam()" class="py-4 px-8 text-gray-900 hover:text-gray-600">Player</a>
        </button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="javascripts/script.js"></script>
</body>
</html>
