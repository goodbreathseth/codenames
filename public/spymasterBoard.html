<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spymaster key</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d077f20d76.js" crossorigin="anonymous"></script>

</head>
<body class="">
    <div id="spymasterApp" class="font-light text-center bg-gray-900 w-screen h-screen px-4 p-4 flex content-around flex-wrap select-none">
        <div class="flex justify-around items-center w-full">
            <h1 class="text-center font-light hidden lg:block text-6xl m-6 uppercase" :class="teamColor('text')">team {{ team }}</h1>
            <div class="text-2xl px-8 bg-white border-4" :class="currentTurnBorderAndTextColor">
                <div class="mt-1 text-base text-gray-700">{{ turn }} team's hint</div>
                <div>
                    <form @submit.prevent="sendWords">
                        <input class="p-2 border-2" :class="currentTurnBorderAndTextColor" placeholder="hint" type="text" v-model="word"/>
                        <input class="p-2 w-16 border-2" :class="currentTurnBorderAndTextColor" type="number" placeholder="4" v-model="wordNumber"/>
                        <button class="text-white text-2xl p-2" :class="currentTurnColor" type="submit"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>



        <div class="shadow mx-auto p-1 lg:p-8 bg-gray-200 lg:w-5/6 lg:mx-auto rounded">
            <div class="">
                <div class="inline-block border m-1 py-2 lg:py-4 rounded w-1/6 shadow relative" :class="getCardColor(index)" v-for="(card, index) in words">
                    <div v-if="isCardTouched(index)">
                        <p class="text-sm -mb-2 -mt-1 text-transparent text-left mr-2">{{ card }}</p> 
                        <p class="-my-2 text-transparent shadow-inner">{{ card }}</p>
                        <div class="absolute top-0 bottom-0 right-0 left-0 mx-auto">{{ card }}</div>
                    </div>
                    <div v-else class="relative">
                        <p class="text-sm -mb-2 -mt-1 text-left mr-2 text-transparent" style="transform:rotate(-180deg);">{{ card }}</p> 
                        <p class="-my-2 text-transparent shadow-inner">{{ card }}</p> 
                        <div class="absolute text-white font-bold text-xl bottom-0 mb-1 right-0 left-0 mx-auto">{{ card }}</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="w-full text-xl flex justify-around">
            <div>
                <div class="inline-block bg-red-800 px-4 py-2 mr-2 text-white">
                    Red cards left: {{ redCardsLeft }}
                </div>
                <div class="inline-block bg-blue-800 px-4 py-2 text-white">
                    Blue cards left: {{ blueCardsLeft }}
                </div>
            </div>
            <div>
                <div class="cursor-pointer inline-block bg-gray-300 px-4 py-2 mr-2" @click="getNewGame()">New Game</div>
                <div class="inline-block py-2 px-4 border-2" :class="currentTurnBorderAndTextColor">
                    Timer: <span class="font-bold">24</span>
                </div>
            </div>
        </div>
<!-- 
        <div class="bg-gray-200 rounded text-sm px-3 py-1">First team: red</div>
        <div class="w-full mt-2 flex justify-between text-sm">
        </div> -->
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
</body>
</html>
