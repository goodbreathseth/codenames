<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Codenames</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d077f20d76.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
	<div id="gameBoardApp" class="relative font-thin text-center text-2xl w-screen h-screen flex content-around flex-wrap select-none">

		<div class="flex justify-around items-center shadow-md lg:shadow-none bg-gray-200 lg:bg-white w-full flex-wrap" style="height:17vh;">
			<h1 class="hidden lg:block text-center font-light text-6xl m-6 uppercase" :class="teamColor('text')">team {{ team }}</h1>

			<div class="px-8" :class="currentTurnBorderAndTextColor">
				<div class="hidden lg:block my-1 text-base text-gray-800">{{ turn }} team's hint</div>
				<div class="text-2xl">
					<div class="p-2 w-48 lg:border-2 inline-block" :class="currentTurnBorderAndTextColor">
						<div v-if="!hint">&nbsp;</div>{{ hint }}
					</div>
					<div class="p-2 w-16 lg:border-2 inline-block" :class="currentTurnBorderAndTextColor">
						<div v-if="!hint">&nbsp;</div>{{ hintNum }}
					</div>
				</div>
			</div>
		</div>
		<div class="lg:shadow mx-auto py-1 lg:p-8 lg:bg-gray-200 lg:w-5/6 lg:mx-auto rounded">

			<!-- This outer div is used to format the amount of cards to display in a row -->
			<div class="">
				<div class="inline-block border m-1 py-2 lg:py-4 rounded w-1/6 shadow" :class="getCardColor(index)"
					v-for="(card, index) in words" @click="cardSelected(index)">
					<div class="text-white font-bold" v-if="isCardTouched(index)">
						<p class="text-xs lg:text-sm -mb-2 -mt-1 text-left mr-2" style="transform:rotate(-180deg);">{{ card }}</p>
						<p class="-my-2 shadow-inner truncate">{{ card }}</p>
					</div>
					<div v-else>
						<p class="text-xs lg:text-sm -mb-2 -mt-1 text-left mr-2" style="transform:rotate(-180deg);">{{ card }}</p>
						<p class="-my-2 text-gray-800 shadow-inner truncate">{{ card }}</p>
					</div>
				</div>
			</div>
		</div>

		<div class="w-full text-xl flex justify-around">

			<div>
				<button class="absolute top-0 right-0 m-3 py-1 px-3 rounded cursor-pointer border" :class="currentTurnBorderAndTextColor" @click="changeTurn">
					Done guessing
				</button>
			</div>
		</div>


		<!-- 
        	Menu
     	-->
		<div class="absolute text-white text-3xl transition-all ease-in-out duration-150" :class="teamColor('bgLight')" :style="showNavBarVisibility" style="width:40vw; height:100vh; opacity:.93; ">
			<div class="relative h-full  py-4">
				<div class="absolute top-0 navbar-triangle justify-center " style="right:-4rem">
					<div class="relative text-xl">
						<i class="absolute left-0 -mt-2 p-2 fas fa-bars" style="top:-3.5rem;" @click="showNavBar = !showNavBar"></i>
					</div>
				</div>
				<div class="">
					Your team
					<h1 class="text-5xl uppercase -mt-4">{{ team }}</h1>
				</div>
				<hr class="border-t mx-auto w-2/4 my-4">
				<div class="">
					Team guessing
					<h1 class="text-5xl uppercase -mt-4">{{ turn }}</h1>
				</div>
				
				<div class="text-lg absolute bottom-0 left-0 right-0 mx-auto mb-4">
					<div class="inline-block bg-red-800 p-1 w-5/12">
						Red cards left: {{ redCardsLeft }}
					</div>
					<div class="inline-block bg-blue-800 p-1 w-5/12">
						Blue cards left: {{ blueCardsLeft }}
					</div>
				</div>
			</div>
		</div>

		<div class="fixed left-0 right-0 mx-auto rounded-lg text-white w-1/3 h-12 transition-all duration-150 ease-in-out flex justify-center items-center" :class="currentTurnColor" :style="toastStyling">{{ turn }} team's turn</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
		integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="javascripts/gameScript.js"></script>
</body>

</html>
